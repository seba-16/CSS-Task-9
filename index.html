<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Grid</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Grid</h1>
	<div class="container">

		<div class="box" id="box-1"></div>

		<div class="box" id="box-2"></div>

		<div class="box nested" id="box-3"> 
			<div class="inner-box" id="inner-box-1"></div>
			<div class="inner-box" id="inner-box-2"></div>

		</div>

		<div class="box nested" id="box-4">
			<div class="inner-box" id="inner-box-3"></div>
			<div class="inner-box" id="inner-box-4"></div>
		</div>

		<div class="box" id="box-5"></div>

		<div class="box" id="box-6"></div>

		
	</div>

</body>
</html>
